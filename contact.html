<html lang="en">
<head>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
       <div class="contact">
		<div class="container-contact">
                     <div class="contact-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0.18deg) rotateY(-2.4deg) scale3d(1.1, 1.1, 1.1);">
                            <img src="images/img-01.png" alt="IMG">
                            </div>
                     <form action="contact.php" method="post">
			<form class="contact-form validate-form">
				<span class="contact-form-title">
					Get In Touch
                                   <p>Heeft u verder vragen? Neem contact met ons op.</p>
				</span>

				<div class="wrap-input validate-input alert-validate" data-validate = "Naam is verplicht">
					<input class="input" type="text" name="name" placeholder="Naam">
					<span class="shadow-input"></span>
				</div>

                            <div class="wrap-input validate-input alert-validate" data-validate = "Achternaam is verplicht">
					<input class="input" type="text" name="name" placeholder="Achternaam">
					<span class="shadow-input"></span>
				</div>

				<div class="wrap-inputvalidate-input alert-validate" data-validate = "Geldige e-mail is verplicht: ex@abc.xyz">
					<input class="input" type="text" name="email" placeholder="Email">
					<span class="shadow-input"></span>
				</div>

				<div class="wrap-input validate-input" data-validate = "Message is required">
					<textarea class="input" name="message" placeholder="Message"></textarea>
					<span class="shadow-input"></span>
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						<span>
							Send Email
							<i class="fa-sharp fa-solid fa-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
              </form>
		</div>
	</div>
       <script>
              $('.js-tilt').tilt({
               scale: 1.2
              })
       </script>
</body>
