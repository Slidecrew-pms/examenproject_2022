<!DOCTYPE html>
<html lang="en">
<head>
       <title>POC Share Wheels - Sign up Form</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="signup.css">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" 
       integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" 
       crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="https://kit.fontawesome.com/d6dc7c8001.js" crossorigin="anonymous"></script>
       <script src="signup.js"></script>
       

</head>
<body>
       <div class="limiter">
       <div class="container-signup100">
       <div class="wrap-signup100">
       <div class="signup100-pic js-tilt" data-tilt="">
       <img src="images/signup-image.png" alt="IMG">
       </div>
       <form class="signup100-form validate-form" action="signup.php" name="MyForm" onsubmit="return validateForm()" required>
              <span class="signup100-form-title">Member Sign Up</span>
       <div class="wrap-input100 validate-input">
       <input class="input100" type="text" name="naam" placeholder="Naam">
       <span class="focus-input100"></span>
       <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
       </span>
       </div>
       <div class="wrap-input100 validate-input">
              <input class="input100" type="text" id="email" name="email" placeholder="Email" required pattern=".+@gmail\.com">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                     <i class="fa fa-envelope" aria-hidden="true"></i>
       </span>
       </div>
       <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password" placeholder="Wachtwoord" required minlength="6">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                     <i class="fa fa-lock" aria-hidden="true"></i>
       </span>
       </div>
       <div class="wrap-input100 validate-input">
              <input class="input100" type="password" id="re-password" name="re-password" placeholder="Herhaal Wachtwoord" required minlength="6">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                     <i class="fa fa-unlock" aria-hidden="true"></i>
       </span>
       </div>
       <div class="container-signup100-form-btn">
       <button class="signup100-form-btn" id="submit" name="submit">Sign Up</button>
       </div>
       <div class="text-center p-t-136">
       <a class="txt3" href="#">
       Al lid? Log In.
       <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
       </a>
       </div>
       </form>
       </div>
       </div>
</body>
</html>
